<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="itemcartstyles.css">
    <title>Itemkart</title>
</head>

<body>
    <!-- Implement an item cart in HTML
     with the following static data:

    Item Price Quantity
    Banana $1.00 3
    Burger $6.90 1
    Cookie $4.20 4
    Total $12.10 8
    Your HTML code should use a table with proper 
    semantic markup and with Item Cart as its caption. -->
    <table style="overflow-y: auto;">
        <thead>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </thead>
        <tbody>
            <tr>
                <td>Burger</td>
                <td>$1.00</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>$6.90</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Cookie</td>
                <td>$4.20</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$12.10</td>
                <td>8</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
