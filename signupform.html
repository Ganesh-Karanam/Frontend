<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupformstyles.css">
    <title>signupform</title>
</head>

<body>
    <!-- 
Implement a sign-up form in HTML with the following six input fields, each with an appropriate 
label:

Username, a required text input field
Password, a required password input field
Email, a required email input field
Phone Number, an optional telephone input field
Date of Birth, an optional date-picker input field
I agree to the TOS, a required checkbox input field
There should also be a Sign Up button at the bottom of the form. When clicked on (and 
if all requiredfields have been filled), the button should submit the form using default
 browser behavior.
 -->

    <div class="signup">
        <form action="#">
            <div> <label for="Name">Enter Username</label>
                <input type="text" name="Username" id="Name" required>
            </div>
            <div> <label for="Password">Enter Password</label>
                <input type="password" name="Password" id="Password" required>
            </div>
            <div> <label for="Email">Enter Email</label>
                <input type="text" name="Email" id="Email" required>
            </div>
            <div> <label for="Phone">Enter Phone Number</label>
                <input type="text" name="PhoneNumber" id="Phone">
            </div>
            <div> <label for="DOB">Date Of Birth</label>
                <input type="date" name="DateOfBirth" id="DOB">
            </div>
            <div> <label for="TOS">I Agree to TOS</label>
                <input type="checkbox" name="TOS" id="TOS" required>
            </div>
            <button>Submit</button>
            <div></div>
            </div>
        </form>
    </div>
</body>

</html>
